<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="logo"><img src="./img/google.jpg" alt="google logo"></div>
    <div class="header container">
        <p>Search the web using Google!</p>
        <input type="text">
        <div>
            <button>Google Search</button>
            <button>I'am feeling lucky</button>
        </div>
    </div>

    <div class="footer container">
        <div class="footer__item left">
            <span>Special Searches</span>
            <a href="#">Stanford Search</a>
            <a href="#">Linux Search</a>
        </div>
        <div class="footer__item middle">
            <a href="#">Help!</a>
            <a href="#">About Google!</a>
            <a href="#">Company Info</a>
            <a href="#">Google!Logos</a>
        </div>
        <div class="footer__item right">
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <input type="text" placeholder="your e-mail">
            <div>
                <button>Subscribe</button>
                <a href="#">Archive</a>
            </div>
        </div>
    </div>

    <p style="text-align: center; margin-top:30px; font-size: 0.8rem;">Copyright c 1998 Google Inc.</p>
</body>

</html>
